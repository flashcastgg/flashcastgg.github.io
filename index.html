<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danson Aguila | Digital Analytics Professional</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-dark: #1a1f36;
      --brand-light: #f5f7fa;
      --accent: #0066cc;
      --card-bg: #e6f8ff;
      --card-hover-bg: #ccf2ff;
      --text-dark: #333;
      --text-light: #555;
      --header-height: 80px; /* used for scroll offset */
      --offset-extra: 3px; /* extra gap above sections */
    }
    html { scroll-behavior: smooth; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Montserrat', sans-serif; background: var(--brand-light); color: var(--text-dark); line-height: 1.6; }
    header {
      background: var(--brand-dark);
      color: #fff;
      padding: 1.5rem 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    header h1 { font-size: 1.8rem; margin-bottom: .3rem; }
    header p { font-size: .9rem; color: #ccc; margin-bottom: .6rem; }
    nav { margin-top: .4rem; }
    nav a { color: #fff; margin: 0 1rem; text-decoration: none; font-weight: 600; position: relative; transition: color 0.3s ease, transform 0.3s ease; }
    nav a::after { content: ''; position: absolute; left: 50%; bottom: -4px; width: 0; height: 2px; background: var(--accent); transition: width 0.3s ease, left 0.3s ease; }
    nav a:hover { color: var(--accent); transform: translateY(-2px); }
    nav a:hover::after { width: 100%; left: 0; }
    section {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      /* offset anchor by header height + extra */
      scroll-margin-top: calc(var(--header-height) + var(--offset-extra));
    }
    h2 { font-size: 1.8rem; color: var(--brand-dark); margin-bottom: 1rem; border-bottom: 2px solid var(--accent); padding-bottom: .5rem; }
    /* Contact Info */
    .contact-info { display: flex; flex-wrap: wrap; gap: 1rem; font-size: .95rem; color: var(--text-light); }
    .contact-info div { display: flex; align-items: center; gap: .5rem; }
    /* Summary */
    .summary { background: #fff; padding: 1.5rem; border-left: 4px solid var(--accent); margin-bottom: 2rem; }
    /* Skills */
    .skills { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; }
    .skills li {
      background: var(--card-bg);
      padding: .75rem 1rem;
      list-style: none;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: .9rem;
      color: var(--text-dark);
      transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease, background-color 0.3s ease;
    }
    .skills li:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      border-color: var(--accent);
      background-color: var(--card-hover-bg);
    }
    /* Timeline */
    .timeline { list-style: none; position: relative; }
    .timeline::before { content: ''; position: absolute; left: 20px; top: 0; bottom: 0; width: 2px; background: var(--accent); }
    .timeline-item { position: relative; margin-bottom: 2rem; padding-left: 60px; }
    .timeline-item h3 { font-size: 1.1rem; margin-bottom: .25rem; color: var(--brand-dark); }
    .timeline-item span { font-size: .9rem; color: var(--text-light); }
    .timeline-item p { margin-top: .5rem; font-size: .95rem; }
    .timeline-item::before { content: ''; position: absolute; left: 13px; top: 5px; width: 14px; height: 14px; background: var(--brand-dark); border-radius: 50%; }
    /* Education */
    .education li { margin-bottom: 1rem; }
    .education span { display: block; font-size: .9rem; color: var(--text-light); }
    /* Footer */
    footer { text-align: center; padding: 1.5rem 0; font-size: .85rem; color: var(--text-light); }
    /* Responsive */
    @media (max-width: 600px) {
      header { padding: 1rem 0; }
      section { scroll-margin-top: calc(100px + var(--offset-extra)); }
      .contact-info { flex-direction: column; }
      nav a { display: block; margin: .5rem 0; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Danson Pabalan Aguila</h1>
    <p>Senior Manager, Digital Analytics | Adobe & Google MarTech Expert</p>
    <nav>
      <a href="#summary">Summary</a>
      <a href="#skills">Skills</a>
      <a href="#experience">Experience</a>
      <a href="#education">Education</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>
  <!-- ... rest of body ... -->
  <footer>
    &copy; 2025 Danson Pabalan Aguila. All rights reserved.
  </footer>
  <script>
    const header = document.querySelector('header');
    const headerHeight = header.offsetHeight;
    document.querySelectorAll('nav a').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const targetId = link.getAttribute('href').substring(1);
        const target = document.getElementById(targetId);
        // find previous section or fallback to top
        let prev = target.previousElementSibling;
        while (prev && prev.tagName.toLowerCase() !== 'section') {
          prev = prev.previousElementSibling;
        }
        let scrollPos = 0;
        if (prev) {
          scrollPos = prev.offsetTop + prev.offsetHeight - headerHeight;
        }
        window.scrollTo({ top: scrollPos, behavior: 'smooth' });
      });
    });
  </script>
</body>
</html>
